<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Bienvenido
					</span>
					<span class="login100-form-avatar">
						<img src="../img/perfil.png" alt="AVATAR">
					</span>
					
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Ingrese Nombre de Usuario">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Nombre de Usuario"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-50" data-validate="Ingrese Contraseña">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Contraseña"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="volver">
						<a href="../index.html" class="txt3">
							Volver
						</a>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Olvido
							</span>

							<a href="#" class="txt2">
								Nombre de Usuario / Contraseña?
							</a>
						</li>

						<li>
							<span class="txt1">
								Aun no tienes cuenta?
							</span>

							<a href="#" class="txt2">
								Registrate
							</a>

						</li>

					</ul>


				</form>
			</div>
		</div>
	</div>
	
	
	<div id="dropDownSelect1"></div>
	
	<div>
		<i class="fab fa-linkedin linkedin"></i>

		<i class="fab fa-twitter-square twitter"></i>

		<i class="fab fa-facebook-square facebook"></i>

		<i class="fab fa-instagram-square instagram"></i>
	  </div>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
